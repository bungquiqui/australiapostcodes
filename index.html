<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Australia Postcodes Game</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .parent {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 30px;
      height: 100vh;
      padding: 30px;
      box-sizing: border-box;
    }
    .div1, .div2, .div3, .div4, .div5, .div6, .div7, .div8, .div9, .div10 {
      position: relative;
      border-radius: 12px;
    }
    .div1 {
      grid-area: 1 / 1 / 2 / 2;
      background: #dc1928;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1;
    }
    .div1 img {
      width: clamp(100px, 10vw, 160px);
    }
    .div2 {
      grid-area: 1 / 2 / 2 / 13;
      background: #dc1928;
      color: white;
      font-size: clamp(32px, 4vw, 64px);
      font-weight: 500;
      display: flex;
      align-items: center;
      padding: 24px;
    }
    .div3 {
      grid-area: 2 / 1 / 9 / 9;
      background: white;
      overflow: hidden;
    }
    #streetView {
      width: 100%;
      height: 100%;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      font-size: 20px;
      text-align: center;
      z-index: 1000;
      display: none;
    }
    .div10 {
      grid-area: 2 / 9 / 6 / 13;
      background: white;
      overflow: hidden;
    }
    #guessMapFull {
      width: 100%;
      height: 100%;
    }
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      margin: -12px;
      pointer-events: none;
    }
    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: #dc1928;
    }
    .crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    .crosshair::after {
      height: 2px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }
    .div8 {
      grid-area: 6 / 9 / 7 / 12;
      background: white;
      display: flex;
      align-items: center;
      padding: 24px;
      font-size: clamp(24px, 3vw, 48px);
      font-weight: bold;
    }
    .div9 {
      grid-area: 6 / 12 / 7 / 13;
      background: #dc1928;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .div9 svg {
      width: 64px;
      height: 64px;
      fill: white;
    }
    .div4 { grid-area: 7 / 9 / 9 / 10; }
    .div5 { grid-area: 7 / 10 / 9 / 11; }
    .div6 { grid-area: 7 / 11 / 9 / 12; }
    .div7 { grid-area: 7 / 12 / 9 / 13; }
    .div4 input,
    .div5 input,
    .div6 input,
    .div7 input {
      width: 100%;
      height: 100%;
      font-size: clamp(64px, 8vw, 96px);
      text-align: center;
      border: none;
      border-radius: 12px;
      background: #fff;
      color: #212129;
    }
    .div4 input:focus,
    .div5 input:focus,
    .div6 input:focus,
    .div7 input:focus {
      outline: none;
      border: 2px solid #dc1928;
    }
  </style>

  <!-- 1) Load the Maps API early with async/defer & callback -->
  <script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1LBiQMB9U8KdZIIeLSgt6QN9B1Xs_cs&callback=initMap&loading=async">
  </script>
</head>

<body>
  <div class="parent">
    <div class="div1">
      <img src="images/AP_Logo_Symbol_White copy.svg" alt="Logo">
    </div>
    <div class="div2">Australia Postcodes</div>

    <!-- Street View panel -->
    <div class="div3">
      <div id="streetView"></div>
      <div id="popup" class="popup"></div>
    </div>

    <!-- Guess map panel -->
    <div class="div10">
      <div id="guessMapFull"></div>
      <div class="crosshair"></div>
    </div>

    <div class="div8">POSTCODE</div>
    <div class="div9" onclick="submitGuess()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </div>
    <div class="div4"><input maxlength="1"></div>
    <div class="div5"><input maxlength="1"></div>
    <div class="div6"><input maxlength="1"></div>
    <div class="div7"><input maxlength="1"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Main game logic -->
  <script>
    // ---- Data & state ----
    const locations = [
      { lat: -29.11313, lon: 147.45253, postcode: '2838' }, // 8 Brenda St, Goodooga NSW 2838
      { lat: -29.42743, lon: 147.97865, postcode: '2834' }, // 46 Morilla St, Lightning Ridge NSW 2834
      { lat: -30.95463, lon: 121.16584, postcode: '6429' }, // 56 Bayley St, Coolgardie WA 6429
      { lat: -33.96320, lon: 137.71510, postcode: '5554' }, // 56 Graves St, Kadina SA 5554
      { lat: -36.25326, lon: 142.39281, postcode: '3393' }, // 107 Scott St, Warracknabeal VIC 3393
      { lat: -26.73787, lon: 150.62970, postcode: '4413' }  // 117 Heeney St, Chinchilla QLD 4413
    ].sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    let current = locations[currentIndex];
    let panorama;

    // ---- Called by Maps API when ready ----
    function initMap() {
      // Prefetch Street View metadata for each location
      const svc = new google.maps.StreetViewService();
      locations.forEach(loc => {
        svc.getPanorama(
          { location: { lat: loc.lat, lng: loc.lon }, radius: 50 },
          () => {}
        );
      });
      // Now show the first panorama
      initStreetView();
    }

    // ---- Initialize the Street View pane ----
    function initStreetView() {
      panorama = new google.maps.StreetViewPanorama(
        document.getElementById('streetView'),
        {
          position: { lat: current.lat, lng: current.lon },
          pov: { heading: 0, pitch: 0 },
          zoom: 1
        }
      );
    }

    // ---- Leaflet guess map setup ----
    const defaultCenter = [-25.2744, 133.7751];
    const defaultZoom = 4;
    const guessMap = L.map('guessMapFull').setView(defaultCenter, defaultZoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(guessMap);

    let guessMarker, correctMarker, line;
    function showVisualResult(uLat, uLon, cLat, cLon) {
      if (guessMarker) guessMap.removeLayer(guessMarker);
      if (correctMarker) guessMap.removeLayer(correctMarker);
      if (line) guessMap.removeLayer(line);

      guessMarker = L.marker([uLat, uLon]).addTo(guessMap);
      correctMarker = L.marker([cLat, cLon]).addTo(guessMap);
      line = L.polyline([[uLat, uLon], [cLat, cLon]], { color: '#dc1928' }).addTo(guessMap);
      guessMap.fitBounds([[uLat, uLon], [cLat, cLon]]);
    }

    function getDistance(a, b, c, d) {
      const R = 6371,
            dLat = (c - a) * Math.PI / 180,
            dLon = (d - b) * Math.PI / 180,
            a2 = Math.sin(dLat/2)**2 +
                 Math.cos(a * Math.PI/180) * Math.cos(c * Math.PI/180) *
                 Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a2), Math.sqrt(1 - a2));
    }

    // ---- Handle postcode submission ----
    function submitGuess() {
      const inputs = document.querySelectorAll('.div4 input, .div5 input, .div6 input, .div7 input');
      const guess = Array.from(inputs).map(i => i.value).join('');
      const pop = document.getElementById('popup');
      const center = guessMap.getCenter();
      const dist = Math.round(getDistance(center.lat, center.lng, current.lat, current.lon));
      const ok = guess === current.postcode;

      pop.innerText = ok
        ? `Correct! ${dist} km`
        : `Wrong!   ${dist} km`;
      pop.style.display = 'block';

      showVisualResult(center.lat, center.lng, current.lat, current.lon);

      setTimeout(() => {
        pop.style.display = 'none';
        [guessMarker, correctMarker, line].forEach(m => m && guessMap.removeLayer(m));
        guessMap.setView(defaultCenter, defaultZoom);

        currentIndex = (currentIndex + 1) % locations.length;
        current = locations[currentIndex];
        panorama.setPosition({ lat: current.lat, lng: current.lon });
        inputs.forEach(i => i.value = '');
      }, 2000);
    }

    // ---- Optional: autofill postcode on map hover ----
    let throttle;
    guessMap.on('mousemove', e => {
      clearTimeout(throttle);
      throttle = setTimeout(() => {
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${e.latlng.lat}&longitude=${e.latlng.lng}&localityLanguage=en`)
          .then(r => r.json())
          .then(d => {
            if (d.postcode) {
              const digs = d.postcode.toString().padStart(4, '0').slice(0, 4);
              document.querySelectorAll('.div4 input, .div5 input, .div6 input, .div7 input')
                .forEach((el, i) => el.value = digs[i] || '');
            }
          });
      }, 50);
    });
  </script>
</body>
</html>
