<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Leaflet CSS -->

  <style>
    html, body { margin:0; padding:0; height:100%; font-family:sans-serif; background:#f5f5f5; }
    .parent {
      display:grid;
      grid-template-columns:repeat(12,1fr);
      grid-template-rows:repeat(8,1fr);
      gap:30px;
      height:100vh;
      padding:30px;
      box-sizing:border-box;
    }
    .div3 { grid-area:2/1/9/9; background:white; overflow:hidden; }
    #streetView { width:100%; height:100%; }
    .popup { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      background:white; padding:20px 30px; box-shadow:0 4px 20px rgba(0,0,0,0.2);
      border-radius:12px; font-size:20px; text-align:center; z-index:1000; display:none;
    }
    .div10 { grid-area:2/9/6/13; background:white; overflow:visible; }
    #guessMapFull { width:100%; height:100%; position:relative; }
    .crosshair { position:absolute; top:50%; left:50%; width:24px; height:24px;
      margin:-12px 0 0 -12px; pointer-events:none; z-index:1000;
    }
    .crosshair::before, .crosshair::after { content:''; position:absolute; background:#dc1928; }
    .crosshair::before { width:2px; height:100%; left:50%; transform:translateX(-50%); }
    .crosshair::after  { height:2px; width:100%; top:50%; transform:translateY(-50%); }
    /* [include any additional .div1/.div2/.div8/.div9/.div4–.div7 styling as before] */
  </style>

  <!-- Leaflet JS (loaded early so L is ready) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div class="parent">
    <!-- your grid markup: logo, title, Street View pane, popup -->
    <div class="div3">
      <div id="streetView"></div>
      <div class="popup" id="popup"></div>
    </div>

    <!-- guess-map with crosshair -->
    <div class="div10">
      <div id="guessMapFull"></div>
      <div class="crosshair"></div>
    </div>

  <script>
    // Globals
    let locations = [], currentIndex = 0, panorama, svc, guessMap;
    const defaultCenter = [-25.2744,133.7751], defaultZoom = 4;

    // Called by Maps API after load
    window.initRegionalGame = function() {
      svc = new google.maps.StreetViewService();

      // 1) Fetch the pre-filtered JSON
      fetch('locations_regional_with_streetview.json')
        .then(r => r.json())
        .then(data => {
          locations = data.sort(() => Math.random() - 0.5);

          // 2) Now that #guessMapFull exists, init Leaflet
          guessMap = L.map('guessMapFull').setView(defaultCenter, defaultZoom);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
            .addTo(guessMap);

          // 3) Kick off the first panorama
          showStreetView();
        });
    };

    function showStreetView() {
      const spot = locations[currentIndex];
      svc.getPanorama(
        { location: { lat: spot.lat, lng: spot.lon }, radius: 100 },
        (data, status) => {
          if (status === google.maps.StreetViewStatus.OK) {
            const panoId = data.location.pano;
            if (!panorama) {
              panorama = new google.maps.StreetViewPanorama(
                document.getElementById('streetView'),
                {
                  pano: panoId,
                  pov: { heading: spot.heading, pitch: spot.pitch },
                  zoom: 1,
                  motionTracking: false,
                  clickToGo: false,
                  disableDefaultUI: true
                }
              );
            } else {
              panorama.setPano(panoId);
              panorama.setPov({ heading: spot.heading, pitch: spot.pitch });
            }
          } else {
            console.warn('No pano for', spot);
            currentIndex = (currentIndex + 1) % locations.length;
            showStreetView();
          }
        }
      );
    }

    function getDistance(a,b,c,d) {
      // your haversine
    }
    function submitGuess() {
      // your guess handling (popup, polyline, cycle)
    }
  </script>

  <!-- Google Maps JS API with our callback -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb1LBiQMB9U8KdZIIeLSgt6QN9B1Xs_cs
         &callback=initRegionalGame&loading=async">

</body>
</html>
